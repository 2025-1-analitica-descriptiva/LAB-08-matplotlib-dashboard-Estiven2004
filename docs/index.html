
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shipping Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 30px;
            }
            .dashboard {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            .chart-container {
                text-align: center;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #fafafa;
            }
            .chart-container img {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
            }
            .chart-title {
                font-weight: bold;
                margin-bottom: 10px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Shipping Data Dashboard</h1>
            <div class="dashboard">
                <div class="chart-container">
                    <div class="chart-title">Shipping per Warehouse Block</div>
                    <img src="shipping_per_warehouse.png" alt="Shipping per Warehouse Block">
                </div>
                <div class="chart-container">
                    <div class="chart-title">Mode of Shipment Distribution</div>
                    <img src="mode_of_shipment.png" alt="Mode of Shipment">
                </div>
                <div class="chart-container">
                    <div class="chart-title">Customer Rating Distribution</div>
                    <img src="average_customer_rating.png" alt="Customer Rating">
                </div>
                <div class="chart-container">
                    <div class="chart-title">Weight Distribution</div>
                    <img src="weight_distribution.png" alt="Weight Distribution">
                </div>
            </div>
        </div>
    </body>
    </html>
